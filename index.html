<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Github Finder</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Github Finder</a>
        </div>
        
      </nav>


      <div class="container searchContainer">
          <div class="search card card-body">
              <h1>Search github Users</h1>
              <p class="lead">Enter a username to fetch a user profile and repository</p>
              <input type="text" id="searchUser" placeholder="Enter Username...." class="form-control"> <br>
              <button class="btn btn-success" id="search-btn">Search</button>
          </div>
      </div>
      <br>
      <div id="profile"></div>

      <footer class="mt-5 p-3 text-center bg-success text-white">
          Github Finder By Mamun &copy; 2020
      </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
